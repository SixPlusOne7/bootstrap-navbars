<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap Navbar WOD1</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar 1: The Boardroom Kailua -->
    <div class="container-fluid px-0" style="background-color:#133B40;">
    <nav class="navbar navbar-expand-lg bg-gradient">
        <div class="container d-flex justify-content-between align-items-center">

        <!-- Left: Instagram icon -->
        <ul class="nav justify-content-start">
            <li class="nav-item">
            <a href="https://instagram.com" class="navbar-brand text-white">
                <i class="bi bi-instagram fs-3"></i>
            </a>
            </li>
        </ul>

        <!-- Center: Logo -->
        <ul class="nav justify-content-center">
            <li class="nav-item">
            <a class="navbar-brand" href="#">
                <img src="board-room-logo.png" alt="The Boardroom Kailua" height="60">
            </a>
            </li>
        </ul>

        <!-- Right: Menu button -->
        <ul class="nav justify-content-end">
            <li class="nav-item">
            <button class="btn btn-dark">Menu</button>
            </li>
        </ul>

        </div>
    </nav>
    </div>
</body>
