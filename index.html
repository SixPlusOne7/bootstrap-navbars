<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Bootstrap Navbar WOD1</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

  <!-- Your custom CSS -->
  <link rel="stylesheet" href="style.css">

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
          crossorigin="anonymous"></script>
</head>

<body>
    <!-- Navbar 1: The Boardroom Kailua -->
    <div class="container-fluid px-0 boardroom" style="background-color:#133B40;">
    <nav class="navbar navbar-expand-lg bg-gradient">
        <div class="container d-flex justify-content-between align-items-center">

        <!-- Left: Instagram icon -->
        <ul class="nav justify-content-start">
            <li class="nav-item">
            <a href="https://instagram.com" class="navbar-brand text-white">
                <i class="bi bi-instagram fs-3"></i>
            </a>
            </li>
        </ul>

        <!-- Center: Logo -->
        <ul class="nav justify-content-center">
            <li class="nav-item">
            <a class="navbar-brand" href="#">
                <img src="experience-bootstrap-navbars-board-room-logo.png" alt="The Boardroom Kailua" height="60">
            </a>
            </li>
        </ul>

        <!-- Right: Menu button -->
        <ul class="nav justify-content-end">
            <li class="nav-item">
            <button class="btn btn-dark">Menu</button>
            </li>
        </ul>

        </div>
    </nav>
    </div>

    <!-- Morning Brew Navbar (two rows) -->

    <!-- Row 1: Centered Logo -->
    <nav class="navbar navbar-expand-lg bg-light morningbrew">
    <div class="container py-2">
        <div class="mx-auto navbar-nav">
        <a class="navbar-brand" href="#">
            <img src="experience-bootstrap-navbars-morning-brew-logo.png" alt="Morning Brew" height="60">
        </a>
        </div>
    </div>
    </nav>

    <!-- Row 2: Menu items -->
    <nav class="navbar navbar-expand-lg bg-light sticky-top morningbrew">
    <div class="container">
        <div class="mx-auto navbar-nav">
        <div class="nav-item border-1 border-top border-dark active border-3">Home</div>
        <div class="nav-item border-1 border-top border-dark">Order Online</div>
        <div class="nav-item border-1 border-top border-dark">Menus</div>
        <div class="nav-item border-1 border-top border-dark">Locations</div>
        <div class="nav-item border-1 border-top border-dark">About</div>
        <div class="nav-item border-1 border-top border-dark">Shop</div>
        <div class="nav-item border-1 border-top border-dark">Contact</div>
        </div>
    </div>
    </nav>

    <!-- Navbar 3: Buzz’s -->
    <div class="container-fluid px-0 buzzs" style="background-color: rgb(48,73,95); color: white;">
    <nav class="navbar navbar-expand-lg bg-gradient">
        <div class="container py-3">

        <!-- Left: LUNCH | DINNER | DRINKS & PUPU -->
        <ul class="nav justify-content-start align-items-center flex-grow-1">
            <li class="nav-item"><h4 class="mb-0 px-2"><a class="nav-link px-0 text-white" href="#">LUNCH</a></h4></li>
            <li class="nav-item"><h4 class="mb-0 px-2"><a class="nav-link px-0 text-white" href="#">DINNER</a></h4></li>
            <li class="nav-item"><h4 class="mb-0 px-2"><a class="nav-link px-0 text-white" href="#">DRINKS &amp; PUPU</a></h4></li>
        </ul>

        <!-- Center: Buzz’s Logo -->
        <ul class="nav justify-content-center align-items-center">
            <li class="nav-item">
            <a class="navbar-brand mx-3" href="#">
                <img src="experience-bootstrap-navbars-buzzs-logo.png" alt="Buzz’s" height="70">
            </a>
            </li>
        </ul>

        <!-- Right: ABOUT | LOCATION | SHOP | Cart icon -->
        <ul class="nav justify-content-end align-items-center flex-grow-1">
            <li class="nav-item"><h4 class="mb-0 px-2"><a class="nav-link px-0 text-white" href="#">ABOUT</a></h4></li>
            <li class="nav-item"><h4 class="mb-0 px-2"><a class="nav-link px-0 text-white" href="#">LOCATION</a></h4></li>
            <li class="nav-item"><h4 class="mb-0 px-2"><a class="nav-link px-0 text-white" href="#">SHOP</a></h4></li>
            <li class="nav-item px-2">
            <a class="nav-link text-white fs-4" href="#" aria-label="Cart"><i class="bi bi-cart"></i></a>
            </li>
        </ul>

        </div>
    </nav>
    </div>

</body>
